<form #myFrom="ngForm" (ngSubmit)="AddEmp(myFrom)" role="form">
  <legend>New Record</legend>

  <div class="form-group">
    <label for="S_No">S_No</label>
    <input ngModel type="text" class="form-control" id="S_No" name="S_No" >
  </div>
  <div class="form-group">
    <label for="Name">Name</label>
    <input ngModel type="text" class="form-control" id="Name" name="Name">
  </div>
  <div class="form-group">
    <label for="Address">Address</label>
    <input ngModel type="text" class="form-control" id="Address" name="Address">
  </div>
  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
