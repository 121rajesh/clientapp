
<button (click)="GoToRegister()" type="button" class="btn btn-primary">Add New Record</button>


<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No</th><th>Name</th><th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.S_No}}</td>
        <td>{{emp.Name}}</td>
        <td>{{emp.Address}}</td>
        <td><a routerLink="/edit/{{emp.S_No}}" >Edit</a> </td>
        <td>
        <button type="button" (click)="Delete(emp.S_No)" class="btn btn-large btn-block btn-warning">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
